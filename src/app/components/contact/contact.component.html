<!-- src/app/components/contact/contact.component.html -->
<div class="2xl:container 2xl:mx-auto w-full">
  <div class="dark:bg-gray-800 rounded shadow-lg py-5 px-7 transition-colors">
    <div class="relative flex items-top mt-20 md:mt-20 justify-center dark:bg-gray-800 bg-white sm:items-center sm:pt-0">
      <div class="max-w-6xl mx-auto sm:px-6 lg:px-8">
        <div class="mt-8 mb-8 overflow-hidden">
          <div class="grid grid-cols-1 md:grid-cols-2">
            <div class="p-6 m-6 shadow-lg dark:bg-gray-800 sm:rounded-lg">
              <h1 class="mb-4 text-4xl font-bold w-max text-purple dark:text-purple">Get in touch</h1>
              <p class="text-normal text-lg sm:text-2xl font-medium text-gray-600 dark:text-gray-400 mt-2">Fill in the form to start a conversation</p>
              <div class="flex items-center mt-8 text-gray-600 dark:text-gray-400">
                <a href="../../../assets/PDF/CV-JUANCARLOS-FLORESRAMIREZ.pdf" download class="flex items-center">
                  <svg width="28px" height="28px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#8745FF">
                    <path d="M9 17L15 17" stroke="#8745FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M12 6V13M12 13L15.5 9.5M12 13L8.5 9.5" stroke="#8745FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#8745FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                  <div class="ml-4 text-md tracking-wide font-semibold w-40">Download my CV</div>
                </a>
              </div>              
              <div class="flex items-center mt-7 text-gray-600 dark:text-gray-400">
                <svg width="28px" height="28px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#8745FF">
                  <path d="M18.1182 14.702L14 15.5C11.2183 14.1038 9.5 12.5 8.5 10L9.26995 5.8699L7.81452 2L4.0636 2C2.93605 2 2.04814 2.93178 2.21654 4.04668C2.63695 6.83 3.87653 11.8765 7.5 15.5C11.3052 19.3052 16.7857 20.9564 19.802 21.6127C20.9668 21.8662 22 20.9575 22 19.7655L22 16.1812L18.1182 14.702Z" stroke="#8745FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <div class="ml-4 text-md tracking-wide font-semibold w-40">+52 341-145-9453</div>
              </div>
              <div class="flex items-center mt-2 text-gray-600 dark:text-gray-400">
                <a href="mailto:jflores@tiprotec.com" class="flex items-center">
                  <svg width="28px" height="28px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#8745FF">
                    <path d="M7 9L12 12.5L17 9" stroke="#8745FF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M2 17V7C2 5.89543 2.89543 5 4 5H20C21.1046 5 22 5.89543 22 7V17C22 18.1046 21.1046 19 20 19H4C2.89543 19 2 18.1046 2 17Z" stroke="#8745FF" stroke-width="1.5"></path>
                  </svg>
                  <div class="ml-4 text-md tracking-wide font-semibold w-40 mt-5">
                    jflores&commat;tiprotec.com 
                    <br>
                    <span class="text-sm text-gray-300 dark:text-gray-700">company mail</span>
                  </div>
                </a>
              </div>              
            </div>
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="p-6 flex flex-col justify-center">
              <!-- success message -->
              <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Success!</strong>
                <span class="block sm:inline">{{ successMessage }}</span>
              </div>
              
              <!-- error message -->
              <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">{{ errorMessage }}</span>
              </div>

              <div class="flex flex-col">
                <label for="name" class="hidden">Full Name</label>
                <input type="text" name="name" id="name" placeholder="Full Name" class="w-100 mt-2 py-2 px-3 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none" [(ngModel)]="contact.name" required>
              </div>
              <div class="flex flex-col mt-2">
                <label for="email" class="hidden">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" class="w-100 mt-2 py-2 px-3 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none" [(ngModel)]="contact.email" required>
              </div>
              <div class="flex flex-col mt-2">
                <label for="tel" class="hidden">Number</label>
                <input type="tel" name="tel" id="tel" placeholder="Telephone Number" class="w-100 mt-2 py-2 px-3 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700 text-gray-800 font-semibold focus:border-indigo-500 focus:outline-none" [(ngModel)]="contact.tel" required>
              </div>
              <button type="submit" class="md:w-32 button-purple shadow-lg hover:text-white text-purple-400 font-bold py-2 px-6 rounded-lg mt-3 dark:hover:text-white hover:bg-purple-400 transition ease-in-out duration-300">
                Submit
              </button>
            </form>                        
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
